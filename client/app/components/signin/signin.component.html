<div class="container">
    <form [formGroup]="signinForm" (ngSubmit)="onSignin(signinForm.value)">
    <div class="form-group">
        <input class="form-control" type="text" [formControl]="signinForm.controls['username']" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" [formControl]="signinForm.controls['password']" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-block btn-primary">Signin</button>
    </form>
</div>
